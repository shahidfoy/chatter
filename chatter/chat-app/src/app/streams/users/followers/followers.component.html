<nz-content>
<h3 class="margin-left-24">FOLLOWERS</h3>
<!-- TODO ADD USER SEARCH FEATURE -->
<div class="followers">

  <nz-card *ngFor="let user of users" [nzActions]="[actionFollow, actionProfile, actionChat]">
    <nz-card-meta
      [nzTitle]="user.username"
      [nzDescription]="user.email"
      [nzAvatar]="avatarTemplate"
    ></nz-card-meta>

    <ng-template #avatarTemplate>
      <!-- TODO:: replace image with user profile image -->
      <a [routerLink]="['/streams/profile/', user.username]">
        <nz-avatar nzSrc=""></nz-avatar>
      </a>
      <nz-badge class="badge" *ngIf="user?.onlineStatus === 'ONLINE'" [nzStatus]="'success'"></nz-badge>
    </ng-template>
    <ng-template #actionFollow>
      <i nz-icon
        nzType="plus-circle"
        [theme]="checkUserInFollowedArray(loggedInUserData?.following, user._id) ? 'twotone' : 'outline'"
        (click)="followUser(user._id)"
        nz-popover
        nzPopoverContent="follow"
        nzPopoverPlacement="top"
        [hidden]="user?.username === loggedInUserData?.username"></i>
    </ng-template>
    <ng-template #actionProfile>
      <a [routerLink]="['/streams/profile/', user.username]">
        <i
          class="far fa-user"
          nz-popover
          nzPopoverContent="profile"
          nzPopoverPlacement="top"></i>
      </a>
    </ng-template>
    <ng-template #actionChat>
      <a [routerLink]="['/chat/message/', user.username]">
        <i
          class="far fa-comment-dots"
          nz-popover
          nzPopoverContent="chat"
          nzPopoverPlacement="top"
          [hidden]="user?.username === loggedInUserData?.username"></i>
      </a>
    </ng-template>
  </nz-card>
</div>

</nz-content>
