<h2>Groups</h2>
<div class="container">
    <nz-card *ngFor="let tag of tags">
        <a (click)="navigateToPosts(tag.tag)">
            <img 
                [src]="tag.img" 
                [ngClass]="{ 'img-isMobile': isMobile }"
            />
            <h3>{{ tag.tag }}</h3>
            <p>{{ tag.description }}</p>
        </a>
    </nz-card>
</div>
