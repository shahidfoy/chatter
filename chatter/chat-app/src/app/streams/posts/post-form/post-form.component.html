<div class="container">
  <form [formGroup]="postForm" novalidate class="full-width">
    <nz-comment>
      <nz-comment-content>
        <nz-form-item>
          <textarea
            #postTextarea
            nz-input
            formControlName="post"
            rows="4"
            (keydown)="checkCharLength(postTextarea.value)"
            placeholder="What's on your mind.."></textarea>
          <nz-select nzMode="tags" nzPlaceHolder="Tags" formControlName="tags">
          </nz-select>
          <span class="float-right">Limit: {{ charCount }}</span>
        </nz-form-item>
        <nz-form-item>
          <button
            nz-button
            (click)="submitPost()"
            [nzType]="'primary'"
            [nzLoading]="isLoading"
            [disabled]="charCount < 0">
            Post
          </button>
          <nz-upload
            [nzAction]="FILE_UPLOAD_URL"
            [nzBeforeUpload]="beforeUpload"
            nzMultiple
            [nzLimit]="1"
            (nzChange)="handlePostImageChange($event)">
            <button nz-button [disabled]="imageCount >= 1">
              <i nz-icon nzType="upload"></i>
            </button>
          </nz-upload>
        </nz-form-item>
      </nz-comment-content>
    </nz-comment>
  </form>
</div>
