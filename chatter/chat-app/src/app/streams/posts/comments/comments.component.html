<nz-content>
  <div>
    {{ post?.username }}
    {{ post?.post }}
    {{ post?.tags }}

    <div class="container">
      <form class="full-width" [formGroup]="commentForm" (ngSubmit)="addNewComment()">
        <nz-comment>
          <nz-comment-content>
            <nz-form-item>
              <textarea nz-input formControlName="comment" rows="3" placeholder="add comment.."></textarea>
            </nz-form-item>
            <nz-form-item>
              <button
                nz-button
                [nzType]="'primary'"
                class="float-right"
                [nzLoading]="isLoading"
                [disabled]="!commentForm.valid">
                Comment
              </button>
            </nz-form-item>
          </nz-comment-content>
        </nz-comment>
      </form>
    </div>
  </div>

  <div class="">
    <div class="padding-bottom-88">
      <nz-list [nzDataSource]="commentsArray" [nzRenderItem]="comment" [nzItemLayout]="'horizontal'">
        <ng-template #comment let-item>
          <nz-comment
            class="post-content"
            [nzAuthor]="item.username"
            [nzDatetime]="timeFromNow(item.createdAt)">
            <nz-avatar nz-comment-avatar nzIcon="user" [nzSrc]="item.avatar"></nz-avatar>
            <nz-comment-content>
              <p>{{ item.comment }}</p>
            </nz-comment-content>
          </nz-comment>
        </ng-template>
      </nz-list>
    </div>
  </div>
</nz-content>
