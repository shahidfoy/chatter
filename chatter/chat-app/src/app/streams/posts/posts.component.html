<app-post-form [isMobile]="isMobile"></app-post-form>

<div class="posts padding-bottom-88">

  <div class="inner-content" *ngFor="let post of posts" [ngClass]="{'mobile-content': isMobile}">
      <div class="content">

          <nz-comment [nzAuthor]="post.username" [nzDatetime]="timeFromNow(post.createdAt)">
            <nz-avatar
              nz-comment-avatar
              nzIcon="user"
              [nzSize]="'large'"
            ></nz-avatar>
          </nz-comment>
          <hr>
          <nz-comment>
            <nz-comment-content>
              <!-- <img src="../../../assets/logo6.png"/> -->
              <p class="post">{{ post.post }}</p>
              <nz-tag *ngFor="let tag of post.tags">{{tag}}</nz-tag>
            </nz-comment-content>
            <nz-comment-action>
              <i
                nz-tooltip
                nzTitle="Like"
                nz-icon
                nzType="like"
                [theme]="checkUserInLikesArray(post.likes, username) ? 'twotone' : 'outline'"
                (click)="like(post)"
              ></i>
              <span class="count like">{{ post.totalLikes }}</span>
            </nz-comment-action>
            <nz-comment-action>
              <i
                nz-tooltip
                nzTitle="Dislike"
                nz-icon
                nzType="dislike"
                [theme]="checkUserInDislikesArray(post.dislikes, username) ? 'twotone' : 'outline'"
                (click)="dislike(post)"
              ></i>
              <span class="count dislike">{{ post.totalDislikes }}</span>
            </nz-comment-action>
            <nz-comment-action ><span (click)="openComments(post)"><i nz-icon nzType="message"></i> comments {{ post.comments.length }}</span></nz-comment-action>
          </nz-comment>
      </div>
    </div>

</div>
