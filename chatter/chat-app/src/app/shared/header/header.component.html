<div class="app-header">

  <a (click)="closeSideNav()" [routerLink]="['/streams/profile']">
    <button nz-button nzShape="round">
      <nz-avatar
      nzIcon="user"
      [nzSrc]="avatarUrl"
      [nzShape]="'square'"></nz-avatar>
    </button>
  </a>

  <span class="header-title">
    <strong>{{ title }}</strong>
  </span>
  <span style="float: right" [hidden]="isMobile">
      <app-action-bar></app-action-bar>
  </span>
</div>
