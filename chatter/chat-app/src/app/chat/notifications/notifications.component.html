<div class="padding-bottom-88" style="margin: 30px;">
  <div class="padding-bottom-44">
    <button
      class="float-right"
      nz-button>Mark all as read</button>
  </div>

  <!-- add to nz-list for pagination [nzLoadMore]="loadMore" -->
  <nz-list
    class="notifications-list"
    [nzDataSource]="chatList"
    [nzItemLayout]="'horizontal'"
    [nzLoading]="initLoading"
    [nzRenderItem]="item"
  >
    <ng-template #item let-item>
      <nz-list-item
        [nzContent]="item.loading ? [] : profileContent"
        [nzActions]="item.loading ? [] : [notificationActions]"
      >
        <nz-skeleton [nzAvatar]="true" [nzActive]="true" [nzTitle]="false" [nzLoading]="item.loading">
          <ng-template #profileContent>
            <a [routerLink]="['/streams/profile', item.receiverId.username]">
              {{ item.receiverId.username }}
            </a>
          </ng-template>
          <ng-template #notificationActions>
            <!-- <i
              class="anticon margin-right-8"
              nz-icon
              [nzType]="'mail'"
              [theme]="item.notification.read ? 'twotone' : 'outline'"
              (click)="markNotification(null)"></i>
            <i
              class="anticon margin-right-8"
              nz-icon
              [nzType]="'delete'"
              (click)="deleteNotification(null)"></i> -->
          </ng-template>
          <nz-list-item-meta
            [nzTitle]="nzTitle"
            [nzDescription]="timeFromNow(item.messageId.message[item.messageId.message.length - 1].createdAt)"
            nzIcon="user"
            nzAvatar="../../"
          >
            <ng-template #nzTitle>
              <a [routerLink]="['/chat/message', item.receiverId.username]">{{ item.messageId.message[item.messageId.message.length - 1].body }}</a>
            </ng-template>
          </nz-list-item-meta>
        </nz-skeleton>
      </nz-list-item>
    </ng-template>


    <!-- <ng-template #loadMore>
      <div class="loadmore">
        <button nz-button *ngIf="!loadingMore" (click)="onLoadMore()">loading more</button>
      </div>
    </ng-template> -->
  </nz-list>
</div>
